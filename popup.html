<!DOCTYPE html>
<html>
<head>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      width: 240px; 
      padding: 15px; 
      color: #333;
    }
    .row { 
      margin-bottom: 12px; 
      display: flex;
      align-items: center;
    }
    label { 
      display: flex;
      align-items: center;
      margin-bottom: 4px;
      cursor: pointer;
    }
    input[type="checkbox"] {
      margin-right: 8px;
    }
    select {
      width: 100%;
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .title {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 15px;
      color: #1a73e8;
    }
    hr {
      border: none;
      border-top: 1px solid #eee;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="title">Better YouTube Captions</div>
  
  <div class="row">
    <label><input type="checkbox" id="toggle"> Enable Captions</label>
  </div>
  
  <div class="row">
    <label for="lang">Caption Language</label>
    <select id="lang">
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="ja">Japanese</option>
      <option value="ko">Korean</option>
      <option value="zh">Chinese</option>
      <option value="auto">Auto-detect</option>
    </select>
  </div>
  
  <hr>
  
  <div class="row">
    <label><input type="checkbox" id="hide_button"> Hide On-screen Button</label>
  </div>
  
  <div class="row">
    <label><input type="checkbox" id="force_refresh"> Auto-refresh for New Videos</label>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
